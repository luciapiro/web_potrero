<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
     <script src="js/script.js" charset="utf-8"></script>
    <title>Lucia Piro</title>
    <link rel="stylesheet" href="css/estilos.css">


    <title>Contactame!</title>
  </head>
  <body>



  <div class="container mt-5">


    <section class="page-section">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center" class="contact">
                    <h2 class="mt-0">Suscribite!</h2>
                    <hr class="divider" />
                    <p class="text-muted mb-5">Prometo hacerte llegar lindas y novedosas noticias sobre mi trabajo</p>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">


                <div class="col-lg-6">

                    <form method="post" action="https://usebasin.com/f/aaa7b7965769">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" name="name" type="text" placeholder="Nombre" data-sb-validations="required" />
                            <label for="name">Nombre</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                            <label for="email">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                        </div>

                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="message" type="text" placeholder="Tu mensaje/consulta :)" style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="message">Si queres dejarme tu mensaje o consulta escribime por ac√° :)</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>


                        <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit" style=color:"3130d2">Enviar</button></div>
                    </form>
                </div>
            </div>

        </div>


    </section>
  </div>


  <footer class="footer-style">
            <div class="container">
                <div class="row mt-5">
                  <div class="col-12">
                    <center>
                      <a class="btn-social" href="http://facebook.com/loleslucy/"><i class="fab fa-facebook" style="color: black"></i></a>
                      <a class="btn-social" href="http://instagram.com/_loleslucy/"><i class="fab fa-instagram" style="color: black"></i></a>
                      <a class="btn-social" href="https://www.linkedin.com/in/luc%C3%ADa-piro-3a3104199/"><i class="fab fa-linkedin-in" style="color: black"></i></a>
                      <a class="btn-social" href="https://www.behance.net/lumpiro"><i class="fab fa-behance" style="color: black"></i></a>
                    </center>
                  </div>
                </div>
            </div>

   </footer>
